<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silencio</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="/css/material.css">
    <script src="./material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
    
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#arrivals" class="mdl-layout__tab is-active"><i class="material-icons mdl-light">flight_land</i>Arrivals</a>
                <a href="#departure" class="mdl-layout__tab"><i class="material-icons mdl-light">flight_takeoff</i>Departure</a>
                <a href="#profile" class="mdl-layout__tab"><i class="material-icons mdl-light">person</i>Profile</a>
                <a href="#offers" class="mdl-layout__tab"><i class="material-icons mdl-light">card_giftcard</i>Offers</a>
                <a href="#feedback" class="mdl-layout__tab"><i class="material-icons mdl-light">feedback</i>Feedback</a>
            </div>
        </header>
        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="arrivals">
                
            </section>
            <section class="mdl-layout__tab-panel" id="departure">
    
            </section>
            <section class="mdl-layout__tab-panel" id="profile">
    
            </section>
            <section class="mdl-layout__tab-panel" id="offers">
    
            </section>
            <section class="mdl-layout__tab-panel" id="feedback">
    
            </section>
        </main>
    </div>
